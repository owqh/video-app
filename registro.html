<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>

<body>
    <header class="header">
        <img src="img/logo-platzi-video-BW2.png" alt="Logo" class="header__img">
    </header>

    <section class="register">
        <section class="register__container">
            <h2>Regístrate</h2>
            <form action="/" class="register__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <p class="register__container--login">¿Ya tienes ninguna cuenta? <a href="iniciar-sesion.html">Inicia sesión</a></p>
            </form>
        </section>

    </section>


    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
